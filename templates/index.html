<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lieferoptimierung</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQsBRlgxruIcymhmMtJPjFCW9mS7uKhl0&callback=initMap" async defer></script>
    <style>
        /* Set the size of the map container */
        #map {
            height: 400px;
            margin-top: 20px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lieferoptimierung</h1>
        <button id="optimize-btn">Optimieren</button>
        <div id="results"></div>
        <div id="map"></div>
    </div>

    <script>
        let map;

        function initMap() {
            // Initialisiere die Karte mit einem Startpunkt (z.B. Alexanderplatz, Berlin)
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 52.5200, lng: 13.4050 }, // Koordinaten für Berlin
                zoom: 12,
            });
        }

        function addMarkers(routes) {
            routes.forEach((route, vehicleIndex) => {
                route.forEach(stop => {
                    // Füge Marker für jede Adresse hinzu
                    const marker = new google.maps.Marker({
                        position: { lat: stop.coords.lat, lng: stop.coords.lng }, // Koordinaten für Marker
                        map: map,
                        title: stop.address
                    });

                    // Optional: Infofenster für jeden Marker
                    const infowindow = new google.maps.InfoWindow({
                        content: `<div><strong>${stop.address}</strong><br>Ankunft: ${stop.arrival_time} Minuten<br>Abfahrt: ${stop.departure_time} Minuten</div>`,
                    });

                    marker.addListener("click", () => {
                        infowindow.open(map, marker);
                    });
                });
            });
        }

        $(document).ready(function() {
            $('#optimize-btn').click(function() {
                $.post('/optimize', function(data) {
                    if (data.success) {
                        let routesHtml = '<h2>Optimierte Routen:</h2><ul>';
                        data.routes.forEach(function(route, index) {
                            routesHtml += `<li>Fahrzeug ${index + 1}:<ul>`;
                            route.forEach(function(stop) {
                                routesHtml += `<li>${stop.address} - Ankunft: ${stop.arrival_time} Minuten, Abfahrt: ${stop.departure_time} Minuten</li>`;
                            });
                            routesHtml += '</ul></li>';
                        });
                        routesHtml += '</ul>';
                        $('#results').html(routesHtml);
                        // Füge Marker auf der Karte hinzu
                        addMarkers(data.routes);
                    } else {
                        $('#results').html('<p>' + data.message + '</p>');
                    }
                });
            });
        });
    </script>
</body>
</html>
